<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button class="button" onclick="localStorageSave()">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="timealert()">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="changebgc()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="window.location.reload();">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="window.open('https://abhikrishnaram.me/');">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="spam()">Button-6</button>
    
    <form action="/page-3/chart.html">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
  <script src="js/index.js"></script>
</html>
